<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Night</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Quiz Night</h1>
        <p class="lead">Here you can find all the quizzes created by our community.</p>
        <div id="quiz-list" class="mt-4">
            <!-- Les quiz seront affichÃ©s ici -->
        </div>
    </div>

    <script>
        fetch('get_quizzes.php')
            .then(response => response.json())
            .then(data => {
                const quizList = document.getElementById('quiz-list');
                data.forEach(quiz => {
                    const quizItem = document.createElement('div');
                    quizItem.className = 'card mb-3';
                    quizItem.innerHTML = `<div class="card-body">
                                            <h5 class="card-title">${quiz.title}</h5>
                                          </div>`;
                    quizList.appendChild(quizItem);
                });
            });
    </script>
</body>
</html>
